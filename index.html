<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cut The Photo Home</title>
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layui-header">
    <div class="layui-main">
      <div class="logo">Cut The Photo</div>
      <div class="version">version</div>
    </div>
  </div>
  <div class="layui-fluid">
    <div class="layui-container">
      <div class="layui-row tools-box">
        <div class="layui-col-xs1">
          <label for="upload-img" class="layui-btn">
            <input type="file" id="upload-img">上传图片
          </label>
        </div>
        <div class="layui-col-xs1">
          <a href="https://gitee.com/nshu/cut-the-photo" target="_blank" class="layui-btn">项目仓库</a>
        </div>
        <div class="layui-col-xs1 layui-col-xs-offset7">
          <button id="clear-other" class="layui-btn">清线按钮</button>
        </div>
        <div class="layui-col-xs1">
          <button id="clear-all" class="layui-btn">清除所有</button>
        </div>
        <div class="layui-col-xs1">
          <button id="split-create" class="layui-btn layui-full-btn">输出切割</button>
        </div>
      </div>
      <div class="layui-row">
        <div class="layui-col-xs1 layui-col-xs-offset10">
          <div class="layui-btn-group text-center w100">
            <button id="scale-init" class="layui-btn">初始化</button>
          </div>
        </div>
        <div class="layui-col-xs1">
          <div class="layui-btn-group scale-box text-center w100">
            <button id="scale-sub" class="layui-btn">-</button>
            <button id="scale-plus" class="layui-btn mg0">+</button>
          </div>
        </div>
      </div>
    </div>
    <h3><span>Main Content</span></h3>
    <div class="main-content"></div>
  </div>
  <div class="layui-container">
    <div class="layui-row tools-box">
      <div class="layui-col-xs1">
        <button id="clear-exports" class="layui-btn">清空输出</button>
      </div>
      <div class="layui-col-xs1 layui-col-xs-offset10">
        <button id="down-image" class="layui-btn layui-full-btn">转换图片</button>
      </div>
    </div>
  </div>
  <div class="layui-fluid">
    <h3><span>Screen</span></h3>
    <div id="exports-box"></div>
  </div>
  <script src="layui/layui.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
