<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cut The Photo Home</title>
  <link rel="icon" href="favicon.ico">
  <link rel="shourcut icon" href="favicon.ico" type="image/ico">
  <link rel="stylesheet" href="layui/css/layui.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="layui-header">
    <div class="layui-container">
      <div class="logo">Cut The Photo</div>
      <div class="version">version</div>
    </div>
  </div>
  <div class="layui-fluid">
    <div class="layui-container">
      <div class="layui-row tools-box tools-box1">
        <div class="layui-col-xs6">
          <label for="upload-img" class="layui-btn">
            <input type="file" id="upload-img">上传图片
          </label>
          <a href="https://gitee.com/nshu/cut-the-photo" target="_blank" class="layui-btn">项目仓库</a>
        </div>
        <div class="layui-col-xs6 text-right">
          <button id="clear-all" class="layui-btn" title="清除内容面板中：分割线、删除按钮、遮罩面板">清除所有</button>
          <button id="split-create" class="layui-btn" title="输出选中遮罩面板到输出区">输出切割</button>
        </div>
      </div>
      <div class="layui-row top2-tools-box">
        <div class="layui-col-xs6">
          <button class="layui-btn addline" data-px="0" data-name="start-btn" title="0">开始线</button>
          <button class="layui-btn addline" data-px="100%" data-name="end-btn" title="0">结尾线</button>
        </div>
        <div class="layui-col-xs6 text-right">
          <input id="cont-width-slider" type="number" min="0" class="layui-input cont-width-val" data-tips="设置.cont宽度" placeholder="设置.cont宽度">
          <button class="layui-btn to-tools-box2" data-tips="定位位置到输出栏">输出栏</button>
          <button class="layui-btn" data-tips="如需放大缩小请使用浏览器自带 Ctrl + 滚轮调整">缩放说明</button>
        </div>
      </div>
      <h3><span>Main Content</span></h3>
    </div>
    <div class="main-content"></div>
  </div>
  <div class="layui-container">
    <div class="layui-row tools-box tools-box2">
      <div class="layui-col-xs6">
        <button id="clear-exports" class="layui-btn">清空输出</button>
        <button id="exports-code" class="layui-btn">输出代码</button>
      </div>
      <div class="layui-col-xs6 text-right">
        <button id="to-tools-box" class="layui-btn" data-tips="定位到顶部控制栏">控制栏</button>
        <div class="layui-btn-group set-img-format-box">
          <button class="layui-btn" data-tips="转换Canvas至jpg图片" format="jpg">jpg</button>
          <button class="layui-btn" data-tips="转换Canvas至png图片" format="png">png</button>
        </div>
        <button id="down-image" class="layui-btn">下载图片</button>
      </div>
    </div>
    <h3><span>Exports Content</span></h3>
  </div>
  <div class="layui-fluid">
    <div id="exports-box" class="exports-box"></div>
  </div>

  <script src="layui/layui.js"></script>
  <script src="js/html2canvas.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
